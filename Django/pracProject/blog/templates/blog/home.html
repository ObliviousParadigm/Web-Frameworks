{% extends "blog/base.html" %}
{% block content %}
<!-- posts here is the key in the context dictionary that was passed in here -->
<!-- Double curly braces are used to access variables -->
{% for post in posts %}

<h1>{{ post.name }}</h1>
<p>Age: {{ post.age }}</p>
<p>Sex: {{ post.sex }}</p>

{% endfor %}
{% endblock content %}
